log4j.rootLogger=WARN, stdout, file

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p [%c] - %m%n


log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%p [%c] - %m%n
log4j.appender.file.File=./log/IT.log
log4j.appender.file.Append=false

log4j.logger.org.squashtest.csp=DEBUG
log4j.logger.org.apache.felix=INFO
log4j.logger.org.ops4j=INFO

log4j.logger.org.squashtest.csp.core.ocm.internal.manager.converter=DEBUG
log4j.logger.org.squashtest.csp.tm.internal=DEBUG

