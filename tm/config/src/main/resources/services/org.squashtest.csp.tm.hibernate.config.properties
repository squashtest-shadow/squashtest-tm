# HIBERNATE CONFIGURATION 
# THIS FILE CAN CONTAIN ANY PROPERTY WHICH CAN BE USUALLY FOUND IN hibernate.properties
#
# Should be consistent with datasource
# H2 dialect : org.hibernate.dialect.H2Dialect
# MySQL dialect : org.hibernate.dialect.MySQLDialect
hibernate.dialect=${db.dialect}

hibernate.search.default.directory_provider=filesystem
hibernate.search.default.indexBase=${lucene.dir}
hibernate.search.analyzer=org.squashtest.tm.service.internal.library.StandardAnalyzerWithoutStopWords