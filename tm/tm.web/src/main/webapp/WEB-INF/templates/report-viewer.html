<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-transitional-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{squashtm.library.requirement.title}">Report viewer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- common head -->
	<link rel="stylesheet" type="text/css" media="all" href="../../../../../../../tm/tm.web/src/main/webapp/styles/squash.core.css" sq:css="squash.core.css" />
	<link rel="shortcut icon" type="image/x-icon" media="all" href="../../../../../../../tm/tm.web/src/main/webapp/images/favicon.ico" th:href="@{/images/favicon.ico}"/>
	<link rel="stylesheet" type="text/css" media="all" href="../../../../../../../tm/tm.web/src/main/webapp/styles/squash.wine.css" sq:css="squash.wine.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../../../../../../../tm/tm.web/src/main/webapp/styles/tabbed-pane.blue.css" sq:css="tabbed-pane.blue.css" />
	<!-- subpage -->
	<link rel="stylesheet" type="text/css" media="all" href="../../../../../../../tm/tm.web/src/main/webapp/styles/structure.override.css" sq:css="structure.override.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../../../../../../../tm/tm.web/src/main/webapp/styles/structure.subpageoverride.css" sq:css="structure.subpageoverride.css" />
	<!-- /subpage -->
    <script th:remove="all" type="text/javascript" src="../../scripts/lib/jquery/jquery-1.8.3.min.js"></script>
    <script th:remove="all" type="text/javascript" src="../../js/thymol.js"></script>
    <script type="text/javascript" th:inline="javascript">
    /* <![CDATA[ */
      var squashtm = {};
      squashtm.app = {
      	contextRoot : /*[[ @{/} ]]*/"http://localhost:8080/squash",

        locale : /*[[#{squashtm.locale}]]*/,
		menuBarConf: {
    	},
      reportWorkspaceConf: {
        expandSidebarLabel: /*[[ #{report.workspace.togglebutton.expand.label} ]]*/ '>>',
        collapseSidebarLabel: /*[[ #{report.workspace.togglebutton.normal.label} ]]*/ '<<'
      }
      };
      /* ]]> */
    </script>
    <script data-main="../../scripts/report-workspace.js" th:attr="data-main=@{/scripts/report-workspace.js}"
      src="../../scripts/require.js" th:src="@{/scripts/require-min.js}"></script>
</head>
<body>
	<div id="navigation" th:include="navbar.frag :: navbar('report')">
		NAVBAR
	</div>

	<div id="workspace">
		<div id="workspace-title">
			<div class="snap-left">
				<h2 th:text="#{squashtm.library.requirement.title}">Report viewer</h2>
			</div>
			<div class="snap-right">
 				<div class="main-menubar" th:include="menubar.frag :: menubar">MENUBAR</div>
				<div class="unstyled-notification-pane" th:include="menubar.frag :: notification">NOTIFICATION</div>
			</div>
		</div>
		<div id="information-content" th:include="contextual-report.frag :: report">
		</div>
	</div>

	<script th:remove="all" type="text/javascript" src="../../js/thymol.js"></script>
	<div class="not-displayed" th:include="contextual-report.frag :: script">
	</div>
</body>
</html>
