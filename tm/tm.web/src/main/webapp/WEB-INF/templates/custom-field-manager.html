<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-transitional-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{title.CustomFields}">Espace rapports</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script th:remove="all" type="text/javascript" src="../../scripts/lib/jquery/jquery-1.8.2.js"></script>
  <script th:remove="all" type="text/javascript" src="../../js/thymol.js"></script>
  <script type="text/javascript" th:inline="javascript">
  	var squashtm = {};
  	squashtm.app = {
  		contextRoot : /*[[ @{/} ]]*/"http://localhost:8080/squash",
  		cfTable : {
  			languageUrl : /*[[ @{/datatables/messages} ]]*/"http://localhost:8080/squash/datatables/messages",
  			displayLength : /*[[ ${customFieldsPageSize} ]]*/50,
  			ajaxSource : /*[[ @{/custom-fields} ]]*/"http://localhost:8080/squash/custom-fields",
  			deferLoading : /*[[ ${#lists.size(customFields)} ]]*/1,
  		},
  		projectFilterConf: {
			url: /*[[ @{/global-filter/filter} ]]*/ '/global-filter/filter',
			title: /*[[ #{dialog.settings.filter.title} ]]*/ 'Filtre de projets',
			confirmLabel: /*[[ #{label.Confirm} ]]*/ 'Confirmer',
			cancelLabel: /*[[ #{label.Cancel} ]]*/ 'Annuler',
		}, 
		menuBarConf: {
    		boxSelector: "#menu-toggle-filter-ckbox",
    		url: /*[[ @{/global-filter/filter-status} ]]*/ '/global-filter/filter-status',
    		linkSelector: "#menu-project-filter-link",
    		enabledTxt: /*[[ #{workspace.menubar.filter.enabled.label} ]]*/ 'Actif',
    		disabledTxt: /*[[ #{workspace.menubar.filter.disabled.label} ]]*/ 'Inactif',
    		enabledCallbacks: [ function(){ $("div.tree-filter-reminder-div > span").removeClass("not-displayed");} ]
    	}, 
    	notificationConf: {
  			infoTitle: /*[[ #{popup.title.info} ]]*/ 'Info', 
  			errorTitle: /*[[ #{popup.title.error} ]]*/ 'Erreur'
  		}
  	};
  </script>
  <script data-main="../../scripts/custom-field-manager.js" th:attr="data-main=@{/scripts/custom-field-manager.js}"
    src="../../scripts/require.js" th:src="@{/scripts/require-min.js}">
  </script>
  <!-- common head -->
  <link rel="stylesheet" type="text/css" media="all"
    href="../../../../../../../core/core.web/src/main/webapp/styles/master.css" th:href="@{/styles/master.css}" />
  <link rel="shortcut icon" type="image/x-icon" media="all"
    href="../../../../../../../core/core.web/src/main/webapp/images/favicon.ico" th:href="@{/images/favicon.ico}" />
  <!-- /common head -->
  <!-- common script import -->
  <link rel="stylesheet" type="text/css" media="all"
    href="../../../../../../../core/core.web/src/main/webapp/styles/squashtm.fg.menu.css"
    th:href="@{/styles/squashtm.fg.menu.css}" />
  <!-- /common script import -->
  <link rel="stylesheet" type="text/css" media="all"
    href="../../../../../../../core/core.web/src/main/webapp/styles/master.blue.css" th:href="@{/styles/master.blue.css}" />
  <!-- rich jeditable header -->
  <link rel="stylesheet" type="text/css" media="all"
    href="../../../../../../../core/core.web/src/main/webapp/styles/ckeditor.override.css"
    th:href="@{/styles/ckeditor.override.css}" />
</head>
<body>
  <div id="navigation" th:include="navbar.frag :: navbar">
    NAVBAR
  </div>
  <div id="workspace">
    <div id="workspace-title">
      <div class="snap-left">
        <h2 th:text="#{workspace.report.title}">Espace Rapport</h2> 
      </div>
      <div class="snap-right">
        <div class="main-menubar" th:include="menubar.frag :: menubar">
          MENUBAR
        </div>
        <div style="display:inline-block;">
          <div id="ajax-processing-indicator" class="ui-corner-all snap-right" style="display:inline-block">
            <img src="../../../../../../../core/core.web/src/main/webapp/images/ajax-loader.gif" width="19px" height="19px" alt="processing" th:alt="#{squashtm.processing}" th:src="@{/images/ajax-loader.gif}" /> 
            <span th:text="#{squashtm.processing}">En cours...</span>
          </div>
          <div id="generic-error-notification-area" class="ui-state-error ui-corner-all snap-right not-displayed">
            <span class="ui-icon ui-icon-alert icon"></span><span th:text="#{error.generic.label}">WTF ?!</span> &nbsp;(<a href="javascript:void(0)" id="show-generic-error-details" th:text="#{error.generic.button.details.label}">Details</a>)
          </div>
        </div>
      </div>
    </div>
    <div class="fragment-body">
    <div id="cf-table-pane">
      <input id="add-cf" type="button" class="sq-button snap-right" value="Add a custom field"
        th:value="#{label.CustomField.add}" />
      <div class="unsnap"></div>
      <div>
        <table id="cf-table">
          <thead>
            <tr>
              <th class="not-displayed">Id</th>
              <th th:text="#{label.Name}">Name</th>
              <th th:text="#{label.Label}">Label</th>
              <th class="not-displayed">Raw type</th>
              <th th:text="#{label.CustomField.inputType}">Type</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cf : ${customFields}" th:object="${cf}">
              <td th:text="*{id}" class="not-displayed cf-id">1</td>
              <td th:text="*{name}">Custom field XX</td>
              <td th:text="*{label}">Label XX</td>
              <td th:text="*{inputType}" class="not-displayed raw-input-type">PLAIN_TEXT</td>
              <td th:text="#{*{inputType.i18nKey}}">Plain text</td>
            </tr>
            <tr th:remove="all">
              <td class="not-displayed cf-id">2</td>
              <td>Custom field YY</td>
              <td>Label YY</td>
              <td class="not-displayed raw-input-type">DROPDOWN_LIST</td>
              <td>Dropdown list</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="new-cf-pane" class="not-displayed">
      <h2 th:text="#{title.CustomField.new}">New Custom field</h2>
      <div>
        <label for="name" th:text="#{label.Name}">Name</label><input name="name" class="strprop" value="" size="50"
          maxlength="255" type="text" /><span class="error">&nbsp;</span>
      </div>
      <div>
        <label for="label" th:text="#{label.Label}">Label</label><input name="label" class="strprop" value="" size="50"
          maxlength="255" type="text" /><span class="error">&nbsp;</span>
      </div>
      <div>
        <label for="inputType" th:text="#{label.CustomField.inputType}">Type</label> <select name="inputType"
          th:remove="all-but-first">
          <option th:each="type: ${T(org.squashtest.csp.tm.domain.customfield.InputType).values()}" value="PLAIN_TEXT"
            th:value="${type.name()}" th:text="#{${type.i18nKey}}">Plain Text</option>
          <option value="CHECKBOX">Checkbox</option>
          <option value="DROPDOWN_LIST">Dropdown list</option>
        </select> <span class="error">&nbsp;</span>
      </div>
      <div>
        <label for="optional" th:text="#{label.Optional}">Optional</label><input name="optional" value="optional"
          type="checkbox" /><span class="error">&nbsp;</span>
      </div>
      <div>
        <label for="defaultValue" th:text="#{label.DefaultValue}">Default value</label><span id="default-value-input"></span><span
          class="error">&nbsp;</span>
      </div>
      <div>
        <input class="confirm" type="button" value="OK" th:value="#{label.Ok}" /> <input class="cancel" type="button"
          value="Cancel" th:value="#{label.Cancel}" />
      </div>
  
      <div id="cfoptions-pane" class="not-displayed">
        <h2 th:text="#{title.CustomField.options}">Custom field options</h2>
        <table>
          <thead>
            <tr>
              <th th:text="#{label.Order}">Order</th>
              <th th:text="#{label.Label}">Label</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div>
          <input type="button" value="Add option" />
        </div>
        <div id="cfoption-editor-pane" class="not-displayed">
          <h3 th:text="#{title.CustomField.option.new}">New custom field option</h3>
          <div>
            <label for="option-label" th:text="#{label.Label}">Label</label><input name="option-label" value="" /><span
              class="error">&nbsp;</span>
          </div>
          <div>
            <input type="button" value="Proceed" th:value="#{label.Ok}" /> <input type="button" value="Cancel"
              th:value="#{label.Cancel}" />
          </div>
        </div>
      </div>
  
      <script id="PLAIN_TEXT-default-tpl" type="text/x-handlebars-template">
        <input name="defaultValue" class="strprop" value="" size="50" maxlength="255" type="text" />		
      </script>
      <script id="CHECKBOX-default-tpl" type="text/x-handlebars-template">
        <select name="defaultValue" class="optprop">
          <option value="false" th:value="#{label.False}">False</option>
          <option value="true" th:value="#{label.True}">True</option>
        </select>
      </script>
      <script id="DROPDOWN_LIST-default-tpl" type="text/x-handlebars-template">
      </script>
    </div>
  </div>
  </div>
</body>
</html>
