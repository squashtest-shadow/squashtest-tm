<div th:fragment="dataset-view">
  <div id="folder-name-div"
       class="ui-widget-header ui-corner-all ui-state-default fragment-header">
    <div id="right-frame-button">
      <input type="button" class="sq-btn btn-sm" id="toggle-expand-left-frame-button"
             th:title="#{tooltip.toggleLibraryDisplay}"/>
    </div>
    <div style="float: left; height: 100%;" class="small-margin-left">
      <h2>{{name}}</h2>
    </div>

    <div class="unsnap"></div>
  </div>

  <div id="element-toolbar" class="toolbar-class ui-corner-all">
    <div class="toolbar-information-panel">
      <div id="general-information-panel" class="information-panel">
        <span th:text="#{label.CreatedOn}+'&nbsp;:&nbsp;'">created on </span>
        {{createdOn}} ({{createdBy}}) <br/>
        <span th:text="#{label.UpdatedOn}+'&nbsp;:&nbsp;'">updated on </span>
        {{#if lastModifiedBy}} {{lastModifiedOn}} ({{lastModifiedBy}})
        {{else}} <span th:text="#{label.lower.Never}"></span>
        {{/if}} <br/>
      </div>
    </div>
    {{#if (contains acls.perms 'WRITE')}}
    <div class="toolbar-button-panel">
      <input type="button"
             th:attr="value=#{label.Rename},title=#{label.Rename}"
             id="rename-report-button" class="sq-btn"/>
    </div>
    {{/if}}
    <div class="unsnap"></div>
  </div>

  <div id="tabs" class="fragment-tabs" style="height: 100%; width:98%;">
    <ul class="tab-menu">
      <li><a href="#tab-dataset-informations" th:text="#{tabs.label.mainpanel}">Informations</a></li>
      <li><a href="#tab-dataset-attachments" th:text="#{label.Attachments}">Attachments</a></li>
    </ul>

    <div id="tab-dataset-informations">
      <div class="sq-tg expand">
        <!--head-->
        <div class="tg-head">
          <h3 th:text="#{label.Description}">desc</h3>
        </div>
        <!--/head-->

        <!--body-->
        <div class="tg-body" id="description-panel">


          <div id="test-case-description-table" class="display-table">

            <div class="display-table-row">
              <label class="display-table-cell" for="dataset-reference" th:text="#{label.Reference}"></label>
              <div class="display-table-cell" id="dataset-reference">{{reference}}</div>
            </div>

            <div class="display-table-row">
              <label for="dataset-description" class="display-table-cell" th:text="#{label.Description}"></label>
              <div class="display-table-cell" id="dataset-description">{{description}}</div>
            </div>
          </div>

        </div>
        <!--/body-->

      </div>
    </div>

    <div id="tab-dataset-attachments">
      <p>Attachments</p>
    </div>
  </div>
</div>
