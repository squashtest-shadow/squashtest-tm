<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-transitional-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{workspace.user.info.title}">Espace detail
	utilisateur</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script th:remove="all" type="text/javascript"
	src="../../scripts/lib/jquery/jquery-1.8.2.js"></script>
<script th:remove="all" type="text/javascript" src="../../js/thymol.js"></script>
<script type="text/javascript" th:inline="javascript">
	var squashtm = {};
	squashtm.app = {
		contextRoot : /*[[ @{/} ]]*/ "http://localhost:8080/squash",
		UMod : {
				user : {
					url : {
						admin : /*[[ @{'/administration/users/'+${user.id}+'/'} ]]*/"/administration/users/1/",
						simple : /*[[ @{'/users/'+${user.id}+'/'} ]]*/"/users/1/",
						changeGroup : /*[[ @{'/administration/users/'+${user.id}+'/change-group'} ]]*/"/administration/users/1/change-group",
					},
				},
				users : {
					url : /*[[ @{/administration/users/} ]]*/"/administration/users/",
				},
				message :{
					passSuccess : /*[[ #{user.account.changepass.success} ]]*/ "cool it worked ! ",
					error : /*[[ #{popup.title.error} ]]*/ "Error",
					empty : /*[[ #{message.AllProjectsAlreadyLinkedToUser} ]]*/ "tous les projets sont liés à l'utilisateur",
					userInfoPanelTitle : /*[[ #{user.info.panel.title} ]]*/ "Infos Utilisateur",
					permissionsPanelTitle : /* #{user.project-rights.title.label} */ "permissions",
					richEditPlaceHolder : /*[[#{rich-edit.placeholder}]]*/'(Click to edit ...)',
					okLabel : /*[[ #{label.Ok}]]*/ "ok",
					cancelLabel : /*[[ #{label.Cancel} ]]*/ 'Cancel',
					teamsPanelTitle :/*[[ #{label.teams} ]]*/ "teams",
					changePasswordPopupTitle : /*[[ #{user.account.password.label} ]]*/ "change password",
					confirmLabel : /*[[ #{label.Confirm} ]]*/'Confirmer',
					addPermissionPopupTitle : /*[[#{title.AddPermission}]]*/ "add permission",
					addLabel : /*[[#{label.Add}]]*/ "add",
					oldPassError :  /*[[ #{user.account.oldpass.error} ]]*/ "old Pass Error",
					newPassError :  /*[[ #{user.account.newpass.error} ]]*/ "new Pass Error",
					confirmPassError :  /*[[ #{user.account.confirmpass.error} ]]*/ "confirm pass error",
					samePassError :  /*[[ #{user.account.newpass.differ.error} ]]*/ "same pass error",	
				},
				permission : {
					url : {
							table : /*[[ @{'/administration/users/'+${user.id}+'/permission-table'} ]]*/ "/administration/users/1/permission-table",
							popup : /*[[ @{'/administration/users/'+${user.id}+'/permission-popup'} ]]*/ "/administration/users/1/permission-table",
							add : /*[[ @{'/administration/users/'+${user.id}+'/add-permission'} ]]*/ "/administration/users/1/permission-table",
							remove : /*[[ @{'/administration/users/'+${user.id}+'/remove-permission'} ]]*/ "/administration/users/1/permission-table",
						}
				}
				
		},
		
		projectFilterConf : {
			url : /*[[ @{/global-filter/filter} ]]*/'/global-filter/filter',
			title : /*[[ #{dialog.settings.filter.title} ]]*/'Filtre de projets',
			confirmLabel : /*[[ #{label.Confirm} ]]*/'Confirmer',
			
		},
		menuBarConf : {
			boxSelector : "#menu-toggle-filter-ckbox",
			url : /*[[ @{/global-filter/filter-status} ]]*/'/global-filter/filter-status',
			linkSelector : "#menu-project-filter-link",
			enabledTxt : /*[[ #{workspace.menubar.filter.enabled.label} ]]*/'Actif',
			disabledTxt : /*[[ #{workspace.menubar.filter.disabled.label} ]]*/'Inactif',
			enabledCallbacks : [ function() {
				$("div.tree-filter-reminder-div > span").removeClass("not-displayed");
			} ],
		},
		notificationConf : {
			infoTitle : /*[[ #{popup.title.info} ]]*/'Info',
			errorTitle : /*[[ #{popup.title.error} ]]*/'Erreur'
		},
	};
</script>
<script data-main="../../scripts/user-modification.js"
  th:attr="data-main=@{/scripts/user-modification.js}" src="../../scripts/require.js"
  th:src="@{/scripts/require-min.js}">
	
</script>
<!-- common head -->
<link rel="stylesheet" type="text/css" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/styles/master.css"
	th:href="@{/styles/master.css}" />
<link rel="shortcut icon" type="image/x-icon" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/images/favicon.ico"
	th:href="@{/images/favicon.ico}" />
<!-- /common head -->
<!-- common script import -->
<link rel="stylesheet" type="text/css" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/styles/squashtm.fg.menu.css"
	th:href="@{/styles/squashtm.fg.menu.css}" />
<!-- /common script import -->
<link rel="stylesheet" type="text/css" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/styles/master.grey.css"
	th:href="@{/styles/master.grey.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/styles/structure.override.css"
	th:href="@{/styles/structure.override.css}" />

<link rel="stylesheet" type="text/css" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/styles/structure.subpageoverride.css"
	th:href="@{/styles/structure.subpageoverride.css}" />
<!-- rich jeditable header -->
<!--   <link rel="stylesheet" type="text/css" media="all" -->
<!--     href="../../../../../../../tm/tm.web/src/main/webapp/styles/ckeditor.override.css" -->
<!--     th:href="@{/styles/ckeditor.override.css}" /> -->
</head>
<body>
	<div id="navigation" th:include="navbar.frag :: navbar">NAVBAR</div>
	<div id="workspace">
		<div id="workspace-title">
			<div class="snap-left">
				<h2 th:text="#{label.administration}" class="admin">Administration</h2>
			</div>
			<div class="snap-right">
				<div class="main-menubar " th:include="menubar.frag :: menubar">MENUBAR</div>
				<div class="unstyled-notification-pane"
					th:include="menubar.frag :: notification">NOTIFICATION</div>
			</div>
		</div>
		<div id="sub-page" class="sub-page">

			<div id="sub-page-header"
				class="sub-page-header shadow ui-corner-all">

				<div id="sub-page-title" class="sub-page-title">
					<h2 th:text="#{workspace.user.info.title}">Espace detail user</h2>
				</div>

				<div id="sub-page-buttons" class="sub-page-buttons">

					<input id="back" type="button" th:value="#{ label.Back }"
						value="Back" />

				</div>

				<div class="unsnap"></div>
			</div>

			<div id="sub-page-content"
				class="sub-page-content shadow ui-corner-all">

				<div id="information-content">
					<div id="user-login-div"
						class="ui-widget-header ui-corner-all ui-state-default fragment-header">
						<div style="float: left; height: 3em">
							<h2>
								<label for="user-login-header" th:text="#{user.header.title}">User</label>
								<a id="team-name-header" href="#" th:text="${user.login}">Machin</a>
							</h2>
						</div>
						<div class="snap-right"></div>
						<div class="unsnap"></div>
					</div>

					<div class="fragment-body unstyled">
						<div id="user-toolbar" class="toolbar-class ui-corner-all ">

							<div th:include="fragments-utils/general-information-panel :: general-information-panel"
								th:with="auditableEntity=${user},entityUrl=@{/users/__${user.id}__}"
								th:remove="tag" />

							<div class="toolbar-button-panel">
								<input type="button" th:value="#{ user.delete.label }"
									value="Remove" id="delete-user-button" class="button" />
							</div>
						</div>
						<br /> <br />
						<!-- ============================================User Infos ======================================= -->
						<div class="toggle-panel ">
							<span class="not-displayed toogle-panel-buttons"></span>
							<div id="user-info-panel"
								class="information-panel toggle-panel-main">
								<div class="display-table" id="user-infos-table">
									<div class="display-table-row">
										<label for="user-login" th:text="#{label.Login}">Login</label>
										<div id="user-login" class="display-table-cell"
											th:text="${user.login}">Machin</div>
									</div>
									<div class="display-table-row">
										<label for="reset-password-button"
											th:text="#{user.info.password.label}">Password</label>
										<div class="display-table-cell">
											<a href="javascript:void(0)" id="reset-password-button"
												th:text="#{user.button.reset.password}">Reset</a>
										</div>
									</div>
									<div class="display-table-row">
										<label for="user-first-name" th:text="#{label.FirstName}">First
											name</label>
										<div id="user-first-name" class="display-table-cell"
											th:text="${ user.firstName }">Machinou</div>
									</div>
									<div class="display-table-row">
										<label for="user-last-name" th:text="#{label.LastName}">Last
											Name</label>
										<div id="user-last-name" class="display-table-cell"
											th:text="${ user.lastName }">Bidule</div>
									</div>
									<div class="display-table-row">
										<label for="user-email" th:text="#{label.Email}">Email</label>
										<div id="user-email" class="display-table-cell"
											th:text="${ user.email }"></div>
									</div>
									<div class="display-table-row">
										<label for="user-group" th:text="#{label.UserGroup}">User
											Group</label>
										<div class="display-table-cell">
											<select id="user-group" >
												<option th:each="group : ${ usersGroupList }"
													th:id="${group.qualifiedName}"
													id="squashtest.authz.group.core.Admin" value="1"
													th:value="${group.id}" th:selected="${ group.simpleName == user.group.simpleName } ? 'selected'"
													th:text="#{'user.account.group.'+${group.qualifiedName}+'.label'}">Admin
												</option>
											</select>
										</div>
									</div>
								</div>

							</div>
						</div>
						<!-- ============================================/User Infos ======================================= -->
						<!-- ============================================ Permissions ======================================= -->

						<div id="permissions" class="toggle-panel">
							<span class="not-displayed toggle-panel-buttons"> <input
								id="add-permission-button" th:title="${addButtonTitle}"
								title="add" type="button" value="+" class="button" />
							</span>
							<div id="project-permission-panel" class="toggle-panel-main">
								<div id="permission-table"></div>
								<div id="permission-row-buttons" class="not-displayed">
									<a id="delete-permission-button" href="#"
										class="delete-permission-button"
										th:text="#{tree.button.delete.label}"> Delete </a>
								</div>
							</div>
						</div>
						<!-- ============================================/ Permissions ======================================= -->
						<!-- ============================================ Teams ======================================= -->
						
						  <div id="teams" class="toggle-panel">
            	<span class="not-displayed toggle-panel-buttons">
            		<input type="button" id="add-team-button" value="+" ></input>
            		<input type="button" id="remove-teams-button" th:value="#{label.unsubscribeToTeams}" ></input>
            	</span> 
            	<div id="teams-panel" class="toggle-panel-main">
            		
            		<table id="teams-table" 
            			   th:attr="data-def='filter, hover, datakeys-id=team-id ,ajaxsource='+@{/users/__${user.id}__/teams}+',language='+@{/squash/datatables/language}">
            			<thead>
            				<tr>
            					<th th:attr="data-def='invisible, map=team-id'">team-id</th>
            					
	            				<th th:attr="data-def='select, map=team-index'">#</th>
	            				
	            				<th th:attr="data-def='sortable, map=team-name, filter, link='+@{/administration/teams/{team-id}}"
	            					th:text="#{label.team}">team</th>
	            					
	            				<th th:attr="data-def='delete-button=#remove-teams-dialog, map=empty-delete-holder'"> </th>
            				</tr>
            			</thead>
            			<tbody>
            				<tr th:each="team : ${teams}">
            					<td th:text="${team['team-id']}">100</td>
            					<td th:text="${team['team-index']}">1</td>
            					<td th:text="${team['team-name']}">bob</td>
            					<td> </td>
            				</tr>
            			</tbody>
            		</table>            		
            	</div>
            </div>
        
						<!-- ============================================ /Teams ======================================= -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--    ====================================POPUPS======================================================  -->
	
	<div id="add-permission-dialog" class="not-displayed popup-dialog">
		<div id="permission-popup"></div>
	</div>

	<div id="password-change-popup" class="not-displayed popup-dialog">
		<div id="user-account-password-panel">

			<div>
				<label th:text="#{user.account.oldpass.label}">old passwd</label> <input
					type="password" id="oldPassword" /> <span
					class="error-message oldPassword-error"></span>
			</div>

			<div>
				<label th:text="#{user.account.newpass.label}">new passwd</label> <input
					type="password" id="newPassword" /> <span
					class="error-message newPassword-error"></span>
			</div>

			<div>
				<label th:text="#{user.account.confirmpass.label}">confirm
					passwd</label> <input type="password" id="user-account-confirmpass" /> <span
					class="error-message user-account-confirmpass-error"></span>
			</div>

		</div>
		<span class="error-message user-account-changepass-status-error"></span>
	</div>

		  <div id="remove-teams-dialog" class="popup-dialog not-displayed" th:title="#{title.unsubscribeToTeams}">
		 	 <div th:text="#{message.unsubscribeToTeams}"> ?</div>
		 	 <div class="popup-dialog-buttonpane">
		 	 	<input class="confirm" type="button" value="confirm" th:value="#{label.Confirm}"/>
		 	 	<input class="cancel" type="button" value="cancel" th:value="#{label.Cancel}" />
		 	 </div>
		  </div>
		  
		  <div id="no-selected-teams" class="popup-dialog not-displayed" title="#{popup.title.error}">
		  	 <span th:text="#{message.noTeamSelected}"></span>
		  </div>
		  
		  
		  <div id="add-team-dialog" class="not-displayed popup-dialog" title="Add Team" th:title="#{title.subscribeToTeam}">
		  	<div class="main">
				<label for="add-teams-input" th:text="#{label.team}">which one </label>
				<input type="text" id="add-team-input"/>
			</div>
			<div class="wait please-wait-message waiting-loading" th:text="#{message.PleaseWait}">zzz</div>
			<div class="no-more-teams" th:text="#{message.allTeamsAlreadyLinkedToUser}">no more teams to bind</div>
			<div class="no-selected-teams" th:text="#{message.noTeamSelected}"></div>
		 	 <div class="popup-dialog-buttonpane">
		 	 	<input class="confirm" type="button" value="confirm" th:value="#{label.Confirm}"/>
		 	 	<input class="cancel" type="button" value="cancel" th:value="#{label.Cancel}" />
		 	 </div>
		  </div>
</body>
</html>
