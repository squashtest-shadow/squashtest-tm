<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-transitional-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<head th:remove="all">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/styles/squash.core.css" />
<link rel="shortcut icon" type="image/x-icon" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/images/favicon.ico"
	th:href="@{/images/favicon.ico}" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/styles/squash.blue.css" />
</head>
<body th:remove="tag">
	<div id="navigation" th:remove="all">NAVBAR</div>

	<div id="workspace" th:remove="tag">
		<div id="workspace-title" th:remove="all">
			<div class="snap-left"></div>
			<div class="snap-right">
				<div class="main-menubar">MENUBAR</div>
			</div>
		</div>

		<div id="category-pane" th:remove="all"></div>

		<div id="contextual-content" class="no-resizable-contextual-content"
			th:remove="tag">
			<!-- TAB FRAGMENT-->
			<div id="test-case-search-results">
				<div id="report-name-div"
					class="ui-widget-header ui-corner-all ui-state-default fragment-header">
					<div id="category-frame-button">
						<input type="button"
							class="button ui-button ui-widget ui-state-default ui-corner-all"
							id="toggle-expand-search-result-frame-button" value="&lt;&lt;"
							role="button" aria-disabled="false"></input>
					</div>

					<div class="snap-left" style="height: 100%;">
						<h2>
							<span></span>
						</h2>
					</div>
					<div class="unsnap"></div>
				</div>
				<div id="search-toolbar" class="toolbar-class ui-corner-all">
					<div class="toolbar-button-panel">
						<input type="button" th:value="#{label.Modify}"
							id="modify-search-result-button"
							class="button ui-button ui-widget ui-state-default ui-corner-all"
							role="button" aria-disabled="false" /> <input type="button"
							th:value="#{label.Export}" id="export-search-result-button"
							class="button ui-button ui-widget ui-state-default ui-corner-all"
							role="button" aria-disabled="false" />
					</div>
					<div style="clear: both;"></div>
				</div>
				<div id="search-results" class="toggle-panel">
					<div id="search-results-panel" class="toggle-panel-main">
						<table id="test-case-search-result-table"
							th:attr="data-def='filter, hover, datakeys-id=test-case-id'">
							<thead>
								<tr>
									<th th:attr="data-def='select, map=user-index'">#</th>
									<th th:attr="data-def='map=project-name'"
										th:text="#{label.project}">project name</th>
									<th th:attr="data-def='map=test-case-id'">ID</th>
									<th th:attr="data-def='map=test-case-ref'"
										th:text="#{label.reference}">test-case reference</th>
									<th th:attr="data-def='map=test-case-label'"
										th:text="#{label.Label}">test-case label</th>
									<th th:attr="data-def='map=test-case-weight'"
										th:text="#{test-case.importance.label}">test-case weight</th>
									<th th:attr="data-def='map=test-case-requirement-nb'"
										th:text="#{label.numberOfAssociatedRequirements}">nb of
										covered requirements</th>
									<th th:attr="data-def='map=test-case-teststep-nb'"
										th:text="#{label.numberOfTestSteps}">nb of test steps</th>
									<th th:attr="data-def='map=test-case-iteration-nb'"
										th:text="#{label.numberOfAssociatedIterations}">nb of
										iterations</th>
									<th th:attr="data-def='map=test-case-attachment-nb'"
										th:text="#{label.numberOfAttachments}">nb of attachments</th>
									<th th:attr="data-def='map=test-case-created-by'"
										th:text="#{label.createdBy}">created by</th>
									<th th:attr="data-def='map=test-case-modified-by'"
										th:text="#{label.modifiedBy}">last modified by</th>
									<th th:attr="data-def='map=empty-openinterface2-holder'"></th>
									<th th:attr="data-def='map=empty-opentree-holder'"></th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div id="modify-search-result-dialog"
				class="not-displayed popup-dialog" th:title="#{label.Modifier}">
				<div class="main">
					<table id="modify-search-result-dialog-table">
						<tr>
							<td></td>
							<td><label th:text="#{label.project}"></label></td>
							<td id="importance-combo"></td>
						</tr>
					</table>
				</div>
				<div class="popup-dialog-buttonpane">
					<input class="confirm" type="button" value="confirm"
						th:value="#{label.Confirm}" /> <input class="cancel"
						type="button" value="cancel" th:value="#{label.Cancel}" />
				</div>
			</div>
			<!-- /TAB FRAGMENT -->
		</div>
	</div>
</body>
</html>
