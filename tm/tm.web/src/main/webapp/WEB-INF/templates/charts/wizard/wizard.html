<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-transitional-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- common head -->
<link rel="stylesheet" type="text/css" media="all"
  href="../../../../../../../tm/tm.web/src/main/webapp/styles/squash.core.css" sq:css="squash.core.css" />
<link rel="shortcut icon" type="image/x-icon" media="all"
  href="../../../../../../../tm/tm.web/src/main/webapp/images/favicon.ico" th:href="@{/images/favicon.ico}" />
<link rel="stylesheet" type="text/css" media="all"
  href="../../../../../../../tm/tm.web/src/main/webapp/styles/squash.purple.css" sq:css="squash.purple.css" />

<script type="text/javascript" th:src="@{/scripts/require-min.js}"></script>
<script type="text/javascript" th:src="@{/scripts/common.js}"></script>

<script src="../../scripts/pubsub-boot.js" th:src="@{/scripts/pubsub-boot.js}"></script>

<script th:remove="all" type="text/javascript" src="../../js/thymol.js"></script>

<script th:remove="all" type="text/javascript" src="../../scripts/lib/jquery/jquery-1.8.3.min.js"></script>
<script th:remove="all" type="text/javascript" src="../../scripts/require.js"></script>
<script th:remove="all" type="text/javascript" src="../../scripts/common.js"></script>

  
 <script type="text/javascript" th:inline="javascript">
    /* <![CDATA[ */
    	var squashtm = {};
    	var pathname = window.location.pathname; 
    	squashtm.app = {
    		locale : /*[[#{squashtm.locale}]]*/ 'fr',
    	  	contextRoot : /*[[ @{/} ]]*/"http://localhost:8080/squash",	
    	  	
    	};
    	squashtm.workspace = squashtm.workspace || {};
    	squashtm.chart = {};
    	squashtm.chart.parentId = /*[[${parentId}]]*/;
    	requirejs.config({
    		  baseUrl: /*[[@{/scripts/}]]*/,
    	});
    	require(["common"], function(){
    	    require(["charts/chartWizard"], function () {  
    	    });
    	});
    	
    /* ]]> */
    </script> 
  
  
</head>
<body>


<script id="side-view-tpl" type="text/x-handlebars-template" th:inline="text" th:include="charts/wizard/sideView :: chart-wizard-side-view" />
  
<script id="entity-step-tpl" type="text/x-handlebars-template" th:inline="text" th:include="charts/wizard/entityStep :: chart-wizard-entity" />
<script id="scope-step-tpl" type="text/x-handlebars-template" th:inline="text" th:include="charts/wizard/scopeStep :: chart-wizard-scope" />
<script id="filter-step-tpl" type="text/x-handlebars-template" th:inline="text" th:include="charts/wizard/filterStep :: chart-wizard-filter " />
<script id="type-step-tpl" type="text/x-handlebars-template" th:inline="text" th:include="charts/wizard/typeStep :: chart-wizard-type " />
<script id="axis-step-tpl" type="text/x-handlebars-template" th:inline="text" th:include="charts/wizard/axisStep :: chart-wizard-axis " />
<script id="preview-step-tpl" type="text/x-handlebars-template" th:inline="text" th:include="charts/wizard/previewStep :: chart-wizard-preview" />
 <script id="attributes-step-tpl" type="text/x-handlebars-template" th:inline="text" th:include="charts/wizard/attributesStep :: chart-wizard-attributes" />  
<script id="measure-operation-tpl" type="text/x-handlebars-template" th:inline="text" th:include="charts/wizard/axisStep :: chart-wizard-measure-operation " />          
    
    
   <script id="info-list-tpl" type="text/x-handlebars-template" th:inline="text" th:include="charts/wizard/filterStep :: chart-wizard-info-list " />
   <script id="info-list-item-tpl" type="text/x-handlebars-template" th:inline="text" th:include="charts/wizard/filterStep :: chart-wizard-info-list-item" /> 

  
                
<div th:include="charts/rendering/chart-templates :: templates"></div>

  <div id="navigation" th:include="navbar.frag :: navbar('report')">NAVBAR</div>

 <div id="workspace">
    <div id="workspace-title">
      <div class="snap-left">
            <h2 th:text="#{chart.wizard.title}"></h2>
      </div>
      <div class="snap-right">
        <div class="main-menubar" th:include="menubar.frag :: menubar">MENUBAR</div>
        <div class="unstyled-notification-pane" th:include="menubar.frag :: notification">NOTIFICATION</div>
      </div>
    </div>
    <div th:remove="all">
      <!-- 		about the z-index : 1 on the tree-panel-left : this ensure that the stacking context of the tree pane will always be  -->
      <!-- 		above the stacking context of the contextual content. -->
      <!-- 		An interesting article on that matter : http://philipwalton.com/articles/what-no-one-told-you-about-z-index/   -->
    </div>
    
    
    
<div id="wizard">
    <div id="panel-left" style="z-index: 1" class="left-frame">
      <div class="position-layout-fix">
		<div id="tabbed-pane">
			<div id="current-side-view-container">
			<span id="side-view" />
			</div>
		</div>
      </div>
    </div>

    <div id="contextual-content">
				<span id="steps-view" />
				
				<div id="current-step-container">
				<span id="current-step" />
				</div>
				
	</div>
	
</div>
	
 </div>
</body>
</html>
