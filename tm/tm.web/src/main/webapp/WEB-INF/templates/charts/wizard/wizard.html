<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-transitional-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- common head -->
<link rel="stylesheet" type="text/css" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/styles/squash.core.css"
	sq:css="squash.core.css" />
<link rel="shortcut icon" type="image/x-icon" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/images/favicon.ico"
	th:href="@{/images/favicon.ico}" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/styles/squash.wine.css"
	sq:css="squash.wine.css" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/styles/structure.override.css"
	sq:css="squash.core.override.css" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../../../../../../tm/tm.web/src/main/webapp/styles/structure.subpageoverride.css"
	sq:css="squash.subpage.override.css" />

<script type="text/javascript" th:src="@{/scripts/require-min.js}"></script>
<script type="text/javascript" th:src="@{/scripts/common.js}"></script>

<script src="../../scripts/pubsub-boot.js"
	th:src="@{/scripts/pubsub-boot.js}"></script>

<script th:remove="all" type="text/javascript" src="../../js/thymol.js"></script>

<script th:remove="all" type="text/javascript"
	src="../../scripts/lib/jquery/jquery-1.8.3.min.js"></script>
<script th:remove="all" type="text/javascript"
	src="../../scripts/require.js"></script>
<script th:remove="all" type="text/javascript"
	src="../../scripts/common.js"></script>

<style type="text/css">
  	.jqplot-table-legend { width: auto; margin: auto; padding: inherit;}
	.jqplot-target-wrapper{ width: 800px; margin: auto;}
	.jqplot-title{ margin-top: 10px;}
	.jqplot-yaxis {
  		margin-left:5px !important;
	}
	.jqplot-xaxis {
  		margin-bottom:5px !important;
	}
  </style>

<script type="text/javascript" th:inline="javascript">
    /* <![CDATA[ */
    	var squashtm = {};
    	var pathname = window.location.pathname;
    	squashtm.app = {
    		locale : /*[[#{squashtm.locale}]]*/ 'fr',
    	  	contextRoot : /*[[ @{/} ]]*/"http://localhost:8080/squash",
    	  	defaultInfoList : /*[[${defaultInfoLists}]]*/{},
			testCaseImportance : /*[[${testCaseImportance}]]*/{},
			testCaseStatus : /*[[${testCaseStatus}]]*/{},
			requirementStatus : /*[[${requirementStatus}]]*/{},
			requirementCriticality : /*[[${requirementCriticality}]]*/{}
    	};
    	squashtm.workspace = squashtm.workspace || {};
    	squashtm.chart = {};
    	squashtm.chart.chartDef =  /*[[${chartDef}]]*/;
    	squashtm.chart.parentId = /*[[${parentId}]]*/;
    	squashtm.chart.defaultProject =  /*[[${defaultProject}]]*/;
    	requirejs.config({
    		  baseUrl: /*[[@{/scripts/}]]*/,
    	});
    	require(["common"], function(){
    	    require(["charts/chartWizard"], function () {
    	    });
    	});

    /* ]]> */
    </script>


</head>
<body>


	<script id="side-view-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/sideView :: chart-wizard-side-view" />

	<script id="entity-step-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/entityStep :: chart-wizard-entity" />
	<script id="scope-step-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/scopeStep :: chart-wizard-scope" />

	<script id="tree-popup-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/entityStep :: chart-wizard-tree-popup" />




	<script id="filter-step-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/filterStep :: chart-wizard-filter " />
	<script id="type-step-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/typeStep :: chart-wizard-type " />
	<script id="axis-step-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/axisStep :: chart-wizard-axis " />
	<script id="preview-step-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/previewStep :: chart-wizard-preview" />
	<script id="attributes-step-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/attributesStep :: chart-wizard-attributes" />


	<script id="info-list-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/filterStep :: chart-wizard-info-list " />
	<script id="info-list-item-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/filterStep :: chart-wizard-info-list-item" />

	<script id="missing-step-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/missingStep :: chart-wizard-missing-step" />

	<script id="chart-wizard-cuf-list-tpl" type="text/x-handlebars-template"
		th:inline="text"
		th:include="charts/wizard/filterStep :: chart-wizard-cuf-list" />




	<div th:include="charts/rendering/chart-templates :: templates"></div>

	<div id="navigation" th:include="navbar.frag :: navbar('report')">NAVBAR</div>

	<div id="workspace">
		<div id="workspace-title">
			<div class="snap-left">
				<h2 th:text="#{workspace.custom-report.title}"></h2>
			</div>
			<div class="snap-right">
				<div class="main-menubar" th:include="menubar.frag :: menubar">MENUBAR</div>
				<div class="unstyled-notification-pane"
					th:include="menubar.frag :: notification">NOTIFICATION</div>
			</div>
		</div>
		<div th:remove="all">
			<!-- 		about the z-index : 1 on the tree-panel-left : this ensure that the stacking context of the tree pane will always be  -->
			<!-- 		above the stacking context of the contextual content. -->
			<!-- 		An interesting article on that matter : http://philipwalton.com/articles/what-no-one-told-you-about-z-index/   -->
		</div>

		<div id="sub-page" class="sub-page">
			<div id="sub-page-header" class="sub-page-header">

				<div id="sub-page-title" class="sub-page-title">
					<h2 th:text="#{chart.wizard.title}"></h2>
				</div>

<div id="sub-page-buttons" class="sub-page-buttons">

		<input type="button" class="sq-btn" id="back" value="Back"/>
				</div>


				<div class="unsnap"></div>
			</div>

			<div id="sub-page-content" class="sub-page-content">

				<div id="information-content" style="overflow: hidden;">



					<div id="wizard"
						class="fragment-body ui-tabs ui-widget ui-widget-content ui-corner-all"
						style="top: 0; background: 0; border: 0 none;  height: 100%;">


									<div id="current-side-view-container"
										style="    margin: 0; padding-left: 10px; width: 150px;height: 100%;      overflow: hidden;  background-color: white;">
										<span style="display : table; height:100%; " id="side-view" />
									</div>

	 <div class="ui-widget-header ui-corner-all ui-state-default fragment-header" style="margin-top: 0;top: 0; left: 170px; position: absolute;">

							<h2 id="step-title" />
							</div>


	<div id="contextual-content" style="    margin-top: 0;
    position: absolute;
    bottom: 50px;
    overflow: inherit;
    left: 180px;
    padding-right: 10px;
        top: 35px;">




							<span id="steps-view" />
							<br />
							<br />
							<div id="current-step-container" >
								<span id="current-step" />
							</div>

						</div>

			<div style="border-top: black 1px solid;
    position: absolute;
    width: 100%;
    left: 170px;
    bottom: 50px;"/>


						<div style=" position: fixed;
    bottom: 70px;
    right: 127px;  padding: 5px;">


 <input type="button" class="sq-btn btn-sm" id="previous" value="Previous"
           th:value="#{label.previous}" />

 <input type="button" class="sq-btn btn-sm" id="next" value="Next"
           th:value="#{label.next}" />

<input type="button" class="sq-btn btn-sm" id="generate" value="Generate"
           th:value="#{report.criteria.panel.button.generate.label}" />

<input type="button" class="sq-btn btn-sm" id="save" value="save"
           th:value="#{label.save}" />

					</div>


					</div>
				</div>
			</div>
		</div>
	</div>


	 <div id="back-popup" class="popup-dialog not-displayed" th:title="#{wizard.back.popup.title}">

<span th:text="#{wizard.back.popup.message}"> </span>
      <div class="popup-dialog-buttonpane">
        <input type="button" th:value="#{wizard.back.popup.confirm}" data-def="mainbtn, evt=confirm"/>
        <input type="button" th:value="#{wizard.back.popup.cancel}" data-def="evt=cancel"/>
      </div>

    </div>

</body>
</html>
