  <div th:fragment="chart-wizard-entity">


<span th:text="#{label.name}" />
<input type="text" id="chart-name" />

<br />
 <ul style="list-style: none;">
        {{#each attributes.entityTypes}}
        <li>
        {{!--<![CDATA[--}}
        <input  type="radio" name="entity" value="{{this}}"  
        
        {{#if ../attributes.selectedEntity}}     
        {{#equal this ../../attributes.selectedEntity}} checked="checked" {{/equal}} 
        {{else}}
        {{#unless @index}} checked="checked" {{/unless}}
        {{/if}}
         />  
        {{!--]]>--}}	
        
        
        
     {{i18n this prefix="chart.entityType."}}

        </li>
        {{/each}}     
</ul>

 </div>
