<div th:fragment="chart-wizard-axis">

{{#*inline "columnSelector"}}

<select id="{{ROLE}}">
{{#each  (lookup attributes.columnPrototypes attributes.selectedEntity)   }}  
{{#if (contains this.role ../ROLE)}}
 <option value="{{this.label}}">
 {{i18n this.label prefix="chart.column."}}
 </option>
{{/if }}
{{/each}}     
</select>
<span id="{{ROLE}}-operation-container"></span>

{{/inline}}


CHOOSE CHART AXIS

CHOOSE MEASURE
<br />
{{> columnSelector ROLE="MEASURE"}}

<br />
<br />

CHOOSE AXIS
<br />

{{> columnSelector ROLE="AXIS"}}


 <button id="previous"  class="sq-icon-btn btn-sm" th:title="#{label.previous}" title="Previous">
    <span class="ui-button-icon-primary ui-icon ui-icon-triangle-1-w"></span>
  </button>

 <button id="next"  class="sq-icon-btn btn-sm" th:title="#{label.next}" title="Next">
    <span class="ui-button-icon-primary ui-icon ui-icon-triangle-1-e"></span>
  </button>


</div>






<div th:fragment="chart-wizard-measure-operation">
 
{{#if operations}}
 <select id="{{role}}-operation">
 {{/if}}
  
{{#each operations}}
 <option value="{{this}}">
  {{i18n this prefix="chart.operation."}}
 </option> 
{{/each}}
  
{{#if operations}}
</select>
 {{/if}}
</div>
