<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-transitional-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{label.customFieldsList}">Liste des champs personnalis√©s</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script th:remove="all" type="text/javascript" src="../../scripts/lib/jquery/jquery-1.8.3.min.js"></script>
  <script th:remove="all" type="text/javascript" src="../../js/thymol.js"></script>
  <script type="text/javascript" th:inline="javascript">
  	var squashtm = {};
  	squashtm.app = {
  		contextRoot : /*[[ @{/} ]]*/"http://localhost:8080/squash",
		localizedDateFormat : /*[[ #{squashtm.dateformatShort.js} ]]*/"dd/mm/yy",
		locale : /*[[ #{squashtm.locale} ]]*/"fr",
  		cfTable : {
  			languageUrl : /*[[ @{/datatables/messages} ]]*/"http://localhost:8080/squash/datatables/messages",
  			displayLength : /*[[ ${customFieldsPageSize} ]]*/50,
  			ajaxSource : /*[[ @{/administration/custom-fields} ]]*/"http://localhost:8080/squash/administration/custom-fields",
  			confirmLabel: /*[[ #{label.Confirm} ]]*/ 'Confirmer',
			cancelLabel: /*[[ #{label.Cancel} ]]*/ 'Annuler',
			deleteTooltip: /*[[ #{label.Remove} ]]*/ 'Remove',
			deleteConfirmMessage : /*[[ #{message.customField.remove} ]]*/ 'Remove',
			customFieldUrl : /*[[ @{/custom-fields} ]]*/ "http://localhost:8080/squash/custom-fields",
  		},
		messages: {
			"message.optionAlreadyDefined": /*[[ #{message.optionAlreadyDefined} ]]*/ "Option is already defined", 
			"message.optionCodeAlreadyDefined": /*[[ #{message.optionCodeAlreadyDefined} ]]*/ "Code is already defined", 
			"message.optionCodeInvalidPattern" : /*[[ #{message.optionCodeInvalidPattern} ]]*/ "Code must have only letters, numbers and under-scores",
			"message.defaultOptionMandatory": /*[[ #{message.defaultOptionMandatory} ]]*/ "Default option is mandatory when field is not optional", 
			"message.defaultValueMandatory": /*[[ #{message.defaultValueMandatory} ]]*/ "Default value is mandatory when field is not optional", 
			"message.notBlank": /*[[ #{message.notBlank} ]]*/ "Value should not be blank", 
		},
  		projectFilterConf: {
			url: /*[[ @{/global-filter/filter} ]]*/ '/global-filter/filter',
			title: /*[[ #{dialog.settings.filter.title} ]]*/ 'Filtre de projets',
			confirmLabel: /*[[ #{label.Confirm} ]]*/ 'Confirmer',
			cancelLabel: /*[[ #{label.Cancel} ]]*/ 'Annuler',
		}, 
		menuBarConf: {
    		boxSelector: "#menu-toggle-filter-ckbox",
    		url: /*[[ @{/global-filter/filter-status} ]]*/ '/global-filter/filter-status',
    		linkSelector: "#menu-project-filter-link",
    		enabledTxt: /*[[ #{workspace.menubar.filter.enabled.label} ]]*/ 'Actif',
    		disabledTxt: /*[[ #{workspace.menubar.filter.disabled.label} ]]*/ 'Inactif',
    		enabledCallbacks: [ function(){ $("div.tree-filter-reminder-div > span").removeClass("not-displayed");} ]
    	}, 
    	notificationConf: {
  			infoTitle: /*[[ #{popup.title.info} ]]*/ 'Info', 
  			errorTitle: /*[[ #{popup.title.error} ]]*/ 'Erreur'
  		}
  	};
  </script>
  <script data-main="../../scripts/test-case-search-input.js" th:attr="data-main=@{/scripts/test-case-search-input.js}"
    src="../../scripts/require.js" th:src="@{/scripts/require-min.js}">
  </script>
  <!-- common head -->
  <link rel="stylesheet" type="text/css" media="all"
    href="../../../../../../../tm/tm.web/src/main/webapp/styles/squash.core.css" sq:css="squash.core.css" />
  <link rel="shortcut icon" type="image/x-icon" media="all"
    href="../../../../../../../tm/tm.web/src/main/webapp/images/favicon.ico" th:href="@{/images/favicon.ico}" />
	<link rel="stylesheet" type="text/css" media="all"
  href="../../../../../../../tm/tm.web/src/main/webapp/styles/squash.grey.css" sq:css="squash.green.css" />
  <!-- /common head -->
  <link rel="stylesheet" type="text/css" media="all"
  href="../../../../../../../tm/tm.web/src/main/webapp/styles/structure.override.css" sq:css="squash.core.override.css" />
  <link rel="stylesheet" type="text/css" media="all"
  href="../../../../../../../tm/tm.web/src/main/webapp/styles/structure.subpageoverride.css" sq:css="squash.subpage.override.css" />
</head>
<body>
  <div id="navigation" th:include="navbar.frag :: navbar">
    NAVBAR
  </div>
  <div id="workspace">
    <div id="workspace-title">
      <div class="snap-left">
        <h2 th:text="#{workspace.test-case.title}">Espace cas de test</h2> 
      </div>
      <div class="snap-right">
        <div class="main-menubar " th:include="menubar.frag :: menubar">
          MENUBAR
        </div>
        <div class="unstyled-notification-pane" th:include="menubar.frag :: notification">
          NOTIFICATION
        </div>
      </div>
    </div>
    <div id="sub-page" class="sub-page" >
			
			<div id="sub-page-header" class="sub-page-header shadow ui-corner-all">
			
				<div id="sub-page-title" class="sub-page-title">
					  <h2 th:text="#{tabbed_panel.search.pane.label}">Recherche de cas de test</h2> 
				</div>
				
				<div id="sub-page-buttons" class="sub-page-buttons">
				  <input id="back" type="button" class="button" th:value="#{label.Back}" value="Retour"/>	
	
				</div>
				
				<div class="unsnap"></div>
			</div>
			
			<div id="sub-page-content" class="sub-page-content shadow ui-corner-all">
    <div class="fragment-body">

     <div id="test-case-search-input-panel">
				<div id="test-case-search-input-form-panel">
		
				
				<script id="toggle-panel-template" type="text/x-handlebars-template">
				<div class="toggle-panel">
					<span class="not-displayed toogle-panel-buttons"></span>
					<div id="{{toggle-panel-id}}" class="description-panel toggle-panel-main">
						<div class="display-table" id="{{toggle-panel-table-id}}">
						</div>
					</div>
				</div>
				</script>
					
				<script id="textfield-template" type="text/x-handlebars-template">
				<div class="display-table-row">
                  	<label for="{{text-field-id}}" class="display-table-cell">{{text-field-title}}</label>
                    <div id="{{text-field-id}}" class="search-input"/>
                </div>
				</script>
				
				<script id="textarea-template" type="text/x-handlebars-template">
				<div class="display-table-row">
                  	<label for="{{text-area-id}}" class="display-table-cell">{{text-area-title}}</label>
                    <div id="{{text-area-id}}" class="search-input"/>
                </div>
				</script>
				
				<script id="multiselect-template" type="text/x-handlebars-template">
				<div class="display-table-row">
                  	<label for="{{multiselect-id}}" class="display-table-cell">{{multiselect-title}}</label>
                    <div id="{{multiselect-id}}" class="search-input"/>
                </div>
				</script>	
				
				<script id="date-template" type="text/x-handlebars-template">
				<div class="display-table-row">
                  	<label for="{{date-id}}" class="display-table-cell">{{date-title}}</label>
                    <div id="{{date-id}}" class="search-input"/>
				</div>
				</script>
				
				</div>
				<div class="toolbar-button-panel">
					<input id="test-case-search-button" type="button" th:value="#{label.Search}" class="button ui-button ui-widget ui-state-default ui-corner-all"/> 
				</div>	

   
      </div>
    </div>
    </div>	
    </div>
  </div>
</body>
</html>
