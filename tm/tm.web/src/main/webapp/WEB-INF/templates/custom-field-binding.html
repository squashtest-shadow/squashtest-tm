//<![CDATA[

    $(function(){

    	var config = {
    		
    		general : {

	    		tableLanguageUrl: /*[[ @{/datatables/messages} ]]*/ "http://localhost:8080/squash/datatables/messages",

    			entityType : /* [[ ${org.squashtest.csp.tm.domain.customfield.BindableEntity.TEST_CASE.name} ]] */"TEST_CASE",

    			panelInitiallyOpen : /*[[  (${testCaseBindings.isEmpty()}) ? 'false,' : 'true,'  ]]*/true,

    		main.setConfig(config).init();

<div class="toggle-panel">
	<span class="not-displayed toggle-panel-buttons">

			<thead>
