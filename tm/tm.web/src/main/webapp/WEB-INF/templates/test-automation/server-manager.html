<!--  
	Parameters :
	
	This page expects the following parameters :
		- server : an instance of TestAutomationServer 
	

 -->
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-transitional-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

<title th:text="#{title.TestAutomationServerManagement}">Espace Détails Server d'Exécution Automatisée</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<style th:include="fragments-utils/various-headers :: admin-subpage-css" th:remove="tag"></style>

<script th:src="@{/scripts/pubsub-boot.js}"></script>
<script type="text/javascript" th:inline="javascript"  th:include="fragments-utils/various-headers :: env-setup"></script>
<script th:attr="data-main=@{/scripts/test-automation/server-manager.js}" th:src="@{/scripts/require-min.js}"></script>      

</head>
<body>
  <div id="navigation" th:include="navbar.frag :: navbar">NAVBAR</div>
  <div id="workspace">
    <div id="workspace-title">
      <div class="snap-left">
        <h2 th:text="#{label.administration}" class="admin">Administration</h2>
      </div>
      <div class="snap-right">
        <div class="main-menubar " th:include="menubar.frag :: menubar">MENUBAR</div>
        <div class="unstyled-notification-pane" th:include="menubar.frag :: notification">NOTIFICATION</div>
      </div>
    </div>
    <div id="sub-page" class="sub-page">

      <div id="sub-page-header" class="sub-page-header shadow ui-corner-all">

        <div id="sub-page-title" class="sub-page-title">
          <h2 th:text="#{title.TestAutomationServerManagement}">Espace Détails Server d'Exécution Automatisée</h2>
        </div>

        <div id="sub-page-buttons" class="sub-page-buttons">

          <input id="back" type="button" th:value="#{ label.Back }" class="sq-btn" value="Back" />

        </div>

        <div class="unsnap"></div>
      </div>

      <div id="sub-page-content" class="sub-page-content shadow ui-corner-all">

        <div id="information-content">
          <div id="ta-server-name-div" class="ui-widget-header ui-corner-all ui-state-default fragment-header">
            <div style="float: left; height: 3em">
              <h2>
                <label for="ta-server-name-header" th:text="#{label.TestAutomationServer}">Server</label> 
                <a id="ta-server-name-header" href="#" th:text="${server.name}">my server</a>
              </h2>
            </div>
            <div class="snap-right"></div>
            <div class="unsnap"></div>
          </div>

          <div class="fragment-body unstyled">
            <div id="ta-server-toolbar" class="toolbar-class ui-corner-all ">
              <div class="toolbar-button-panel">
                <input type="button" th:value="#{ label.Rename }" value="Rename" id="rename-ta-server-button"  class="sq-btn"  />
              </div>
            </div>
            <br /> 
            <br />
            <div class="toggle-panel ">
            
              <span class="not-displayed toogle-panel-buttons"></span>
              <div id="ta-server-info-panel" class="information-panel toggle-panel-main">
                <div class="display-table" id="ta-server-infos-table">
                
                  <div class="display-table-row">
                    <label for="ta-server-url" th:text="#{label.URL}">URL</label>
                    <div id="ta-server-url" class="display-table-cell" th:text="${server.baseURL}">http://localhost</div>
                  </div>
                  
                  <div class="display-table-row">
                    <label for="ta-server-login" th:text="#{label.Login}">Login</label>
                    <div id="ta-server-login" class="display-table-cell" th:text="${server.login}">username</div>
                  </div>
                  
                  <div class="display-table-row">
                    <label for="ta-server-password" th:text="#{label.Password}">Password</label>
                   	<input type="password" id="ta-server-password" class="display-table-cell" th:value="${server.password}" value="abcdlol"/>
                 </div>     
                 
		         <div class="display-table-row">
                    <label for="ta-server-description" th:text="#{label.Description}">Description</label>
                    <div id="ta-server-description" class="display-table-cell" th:text="${server.description}">your standard TA server</div>
                  </div>      
                </div>
              </div>
            </div>
  

          </div>

	    </div>
	  </div>
	</div>
  </div>
  <!--    ====================================POPUPS======================================================  -->
  <!--    	RENAME POPUP -->
  <div id="rename-ta-server-popup" class="not-displayed popup-dialog">
    <label for="rename-cuf-input" th:text="#{ label.Rename }">Rename</label> 
    <input type="text" id="rename-ta-server-input"  maxlength="255" size="50" /> 
      <br/> 
    <span class="error-message name-error"></span>
    <div class="popup-dialog-buttonpane">
    	<input type="button" value="ok" th:value="#{label.Confirm}" data-def="evt=confirm, main-btn"/>
    	<input type="button" value="cl" th:value="#{label.Cancel}"  data-def="evt=cancel"/>
    </div>
  </div>
  
<script type="text/javascript">
	publish('load.ready'); 		
</script>

</body>
</html>
