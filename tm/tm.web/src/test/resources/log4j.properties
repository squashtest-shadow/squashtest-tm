log4j.rootCategory=INFO, stdout, file
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout.ConversionPattern=%t %p [%c] - %m%n
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.threshold=TRACE

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=C:/Users/bsiri/tm-main/logs/squash-tm.log
log4j.appender.file.layout.ConversionPattern=%t %p [%c] - %m%n
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.threshold=TRACE


log4j.logger.org.squashtest.csp=DEBUG

